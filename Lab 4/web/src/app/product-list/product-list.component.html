<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a href={{product.link}} [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>
  <img src="{{ product.image }}" width="200">
  <p *ngIf="product.description">Description: {{ product.description }}</p>
  <p>Rating: {{ product.rating}}</p>
  <p>Price: {{ product.price | currency}}</p>
  <button type="button" (click)="sharewhatsapp(product.name, product.link)">Share on Whatsapp</button>
   <br> <br>
  <button type="button" (click)="sharetelegram(product.name, product.link)">Share on Telegram</button>
  <app-product-alerts
  [product]="product"
  (notify)="onNotify()">
</app-product-alerts>
</div>
