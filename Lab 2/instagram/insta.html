<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
        <img class="phone" src="phone.png" alt="phone" width="433px">
        <div class="form-div">
            <form> 
                <img src = "https://www.elliottgarage.com/img/instagram.png" alt = "logo" class = "instaLogo">
                <input type = "text" class = "input" placeholder="Телефон, имя пользователя или эл. адрес" required>
                <input type = "password" class="input" placeholder="Пароль" required >
                <button class ="login-btn">Войти</button>
                <p id ="or"> ИЛИ </p>
                <a href = "#" class = "fb-login"><i class = 'bx bxl-facebook square'></i> Войти через Facebook </a>
                <a href ="" class = "fb-login" id="lost">Забыли пароль?</a>
            </form>
            <div class="sign-up">
                <p> У вас ещё нет аккаунта? <a href ="#" class = "sign-link"> Зарегистрироваться </a> </p>
            </div>
            <div class = "get-app">
                <p> Установите приложение. </p>
                <div class = "store">
                    <img src = "https://static.cdninstagram.com/rsrc.php/v3/yr/r/fDjwyLC88oO.png" alt = "googleplay" id="play">
                    <img src = "https://static.cdninstagram.com/rsrc.php/v3/yv/r/_UbeIRgTpG-.png" alt = "soft" id="microsoft">
                </div>
            </div>
        </div>
        </main>
    </body>
</html>
